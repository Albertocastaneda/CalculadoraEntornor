<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="calculadora.js" defer></script>
    <title>Calculadora</title>
  </head>
  <body>
    <div class="calculadora">
      <div class="titulo">
        <h1>Calculadora</h1>
        <h2 id="display"></h2>
      </div>
      <div id="numeros" class="uno">
        <button onclick="conseguirNumero(1)">1</button>
      </div>
      <div id="numeros" class="dos">
        <button onclick="conseguirNumero(2)">2</button>
      </div>
      <div id="numeros" class="tres">
        <button onclick="conseguirNumero(3)">3</button>
      </div>
      <div id="numeros" class="cuatro">
        <button onclick="conseguirNumero(4)">4</button>
      </div>
      <div id="numeros" class="cinco">
        <button onclick="conseguirNumero(5)">5</button>
      </div>
      <div id="numeros" class="seis">
        <button onclick="conseguirNumero(6)">6</button>
      </div>
      <div id="numeros" class="siete">
        <button onclick="conseguirNumero(7)">7</button>
      </div>
      <div id="numeros" class="ocho">
        <button onclick="conseguirNumero(8)">8</button>
      </div>
      <div id="numeros" class="nueve">
        <button onclick="conseguirNumero(9)">9</button>
      </div>
      <div id="numeros" class="cero">
        <button onclick="conseguirNumero(0)">0</button>
      </div>
      <div class="igual">
        <button onclick="igual()">=</button>
      </div>
      <div class="suma">
        <button onclick="obtenerOperacion('+')">Sumar</button>
      </div>
      <div class="resta">
        <button onclick="obtenerOperacion('-')">Restar</button>
      </div>
      <div class="multiplicacion">
        <button onclick="obtenerOperacion('*')">Multiplicar</button>
      </div>
      <div class="division">
        <button onclick="obtenerOperacion('/')">Division</button>
      </div>
    </div>
  </body>
</html>
