<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="calculadora.js" defer></script>
    <title>Calculadora</title>
  </head>
  <body>
    <div class="calculadora">
      <div class="titulo">
        <h1>Calculadora</h1>
      </div>
      <div id="numeros" class="uno">
        <button>1</button>
      </div>
      <div id="numeros" class="dos">
        <button>2</button>
      </div>
      <div id="numeros" class="tres">
        <button>3</button>
      </div>
      <div id="numeros" class="cuatro">
        <button>4</button>
      </div>
      <div id="numeros" class="cinco">
        <button>5</button>
      </div>
      <div id="numeros" class="seis">
        <button>6</button>
      </div>
      <div id="numeros" class="siete">
        <button>7</button>
      </div>
      <div id="numeros" class="ocho">
        <button>8</button>
      </div>
      <div id="numeros" class="nueve">
        <button>9</button>
      </div>
      <div id="numeros" class="cero">
        <button>0</button>
      </div>
      <div class="igual">
        <button>=</button>
      </div>
      <div class="suma">
        <button>Sumar</button>
      </div>
      <div class="resta">
        <button>Restar</button>
      </div>
      <div class="multiplicacion">
        <button>Multiplicar</button>
      </div>
      <div class="division">
        <button>Division</button>
      </div>
      
    </div>
  </body>
</html>
