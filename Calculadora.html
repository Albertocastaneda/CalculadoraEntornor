<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="calculadora.js" defer></script>
    <title>Calculadora</title>
  </head>
  <body>
    <div class="calculadora">
      <div class="titulo">
        <h1>Calculadora</h1>
      </div>
      <div class="pantalla">
        <div id="fila1">
          <div id="primerN"></div>
          <div id="operacion"></div>
          <div id="segundoN"></div>
        </div>
        <div id="resultado"></div>
      </div>
      <div class="numeros" id="uno">
        <button onclick="conseguirNumero(1)">1</button>
      </div>
      <div class="numeros" id="dos">
        <button onclick="conseguirNumero(2)">2</button>
      </div>
      <div class="numeros" id="tres">
        <button onclick="conseguirNumero(3)">3</button>
      </div>
      <div class="numeros" id="cuatro">
        <button onclick="conseguirNumero(4)">4</button>
      </div>
      <div class="numeros" id="cinco">
        <button onclick="conseguirNumero(5)">5</button>
      </div>
      <div class="numeros" id="seis">
        <button onclick="conseguirNumero(6)">6</button>
      </div>
      <div class="numeros" id="siete">
        <button onclick="conseguirNumero(7)">7</button>
      </div>
      <div class="numeros" id="ocho">
        <button onclick="conseguirNumero(8)">8</button>
      </div>
      <div class="numeros" id="nueve">
        <button onclick="conseguirNumero(9)">9</button>
      </div>
      <div class="numeros" id="cero">
        <button onclick="conseguirNumero(0)">0</button>
      </div>
      <div class="igual">
        <button onclick="igual()">=</button>
      </div>
      <div class="suma">
        <button onclick="obtenerOperacion('+')">+</button>
      </div>
      <div class="resta">
        <button onclick="obtenerOperacion('-')">-</button>
      </div>
      <div class="multiplicacion">
        <button onclick="obtenerOperacion('*')">x</button>
      </div>
      <div class="division">
        <button onclick="obtenerOperacion('/')">/</button>
      </div>
      <div class="GuardarResultado">
        <button onclick="GuardarResultado()">Ans</button>
      </div>
    </div>
  </body>
</html>
